<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <button id="toggle-dark-mode">ðŸŒ™ Dark Mode</button>

    <h1>Expense Tracker</h1>

    <form id="transaction-form">
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Add Transaction</button>
    </form>

    <div class="filter-box">
      <label for="category-filter">Filter by Category:</label>
      <select id="category-filter">
        <option value="All">All</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <p>Total Income: â‚¹<span id="total-income">0</span></p>
      <p>Total Expenses: â‚¹<span id="total-expense">0</span></p>
      <p>Net Balance: â‚¹<span id="net-balance">0</span></p>
    </div>

    <div class="balance-box">
      <h2>Total Deposited Bank Account Balance: â‚¹<span id="bank-amount">0</span></h2>
    </div>

    <h2>Transaction History</h2>
    <ul id="transaction-list"></ul>

    <h2>Expense Distribution</h2>
    <canvas id="expenseChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
